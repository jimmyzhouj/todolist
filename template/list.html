<h1> files</h1>

<form action="/write" method="GET">
<div><input type="submit" value="新增"></div>
</form>

<table cellpadding="5">
<tr style='text-align: left'>
  <th>Id</th>
  <th>Title</th>
  <th>Done</th>  
  <th>Created</th>
</tr>
{{range .}}
<tr>
  <td><a href='/item/{{.Id}}'>{{.Id}}</a></td>
  <td><a href='/item/{{.Id}}'>{{.Title}}</td>
  <td>{{.Done}}</td>  
  <td>{{.Created}}</td>
</tr>
{{end}}
</table>
